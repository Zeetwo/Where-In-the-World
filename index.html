<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"  rel="stylesheet">
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <h2>Where in the world?</h2>
            <p class="theme-changer"><i class="fa-regular fa-moon"></i> &nbsp;</p>
        </div>
    </header>
    <main>
        <div class="search-filter-container">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for country">
            </div>
            <select class="select-menu">
                <option hidden>Filter by Region</option>
                <option value="Asia">Asia</option>
                <option value="America">America</option>
                <option value="Africa">Africa</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
        <div class="countries"></div>
    </main>
</body>
</html>
